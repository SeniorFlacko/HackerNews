{% extends "base.html" %}	

	{% block content %}

		<h1>Estas son las Hacker News:</h1>
		{% for obj in object_list %}
		<a href='{{obj.get_absolute_url}}'>{{obj.title}}</a></br>
		{{obj.content}}</br>
		{{obj.timestamp}}</br>
		{% endfor %}
		<h2><a href='{% url 'posts:create' %}'>Crear una new</a></br></h2>
		
	{% endblock content %}
